<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head th:replace="fragments :: head"></head>

    <body class="container">

        <h1 th:text="${title}"></h1>

        <nav th:replace="fragments :: navigation"></nav>
        <p th:unless="${menus} and ${menus.size()}">No Playlist Yet</p>

        <div th:if="${menus.size() != 0}">

            <ul>
                <li th:each="menu : ${menus}">
                    <a th:href="@{'/menu/view/' + ${menu.id}}" th:text="${menu.fileType}"></a>
                </li>
            </ul>
        </div>

        <p>
            <a href="/menu/add">Add Playlist</a>
        </p>

    </body>
</html>
