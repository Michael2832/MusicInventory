<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head th:replace="fragments :: head"></head>
    <body class="container">
        <h1 th:text="${title}"></h1>
        <nav th:replace="fragments :: navigation"></nav>

        <div>
            <h4>Songs:</h4>
            <ul>
                <li th:each="menuItem : ${menu.cheeses}" th:text="${menuItem.fileType}">
                </li>
            </ul>
        </div>
        <p><a th:href="'/menu/add-item/' + ${menu.id}">Add Song</a></p>

    </body>
</html>
