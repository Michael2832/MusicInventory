<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head th:replace="fragments :: head"></head>
    <body class="container">
        <h1 th:text="${title}"></h1>
        <nav th:replace="fragments :: navigation"></nav>

        <form method="POST" style="max-width: 700px;" th:object="${form}">
            <div class="form-group">
                <label th:for="cheeseId">Song List:</label>
                <select fileType="cheeseId">
                    <option th:each="cheese : *{cheeses}"
                            th:text="${cheese.fileType}"
                            th:value="${cheese.id}"></option>
                </select>
                <input type="hidden" fileType="menuId" th:value="*{menu.id}" />
            </div>
            <input type="submit" value="Add Song" />
        </form>

    </body>
</html>
