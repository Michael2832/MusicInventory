<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body class="container">
<h1 th:text="${title}"></h1>
<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${fileType} and ${fileType.size()}">No FileTypes Yet</p>

<div th:if="${fileType.size() != 0}">
    <ul>
        <li th:each="item : ${fileType}" th:text="${item.fileType}"></li>
    </ul>
</div>

<p>
    <a href="/category/add">Add FileType</a>
</p>

</body>
</html>
